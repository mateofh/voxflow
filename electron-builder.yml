appId: com.voxflow.app
productName: VoxFlow
copyright: Copyright Â© 2026 VoxFlow Contributors

asar: true

directories:
  output: "release/${version}"
  buildResources: assets

files:
  - dist/**
  - src/renderer/**
  - node_modules/**
  - package.json
  - "!**/*.map"
  - "!**/*.ts"

extraMetadata:
  main: dist/main/index.js

mac:
  category: public.app-category.productivity
  icon: assets/icons/icon.icns
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: "VoxFlow needs microphone access to transcribe your voice."
    NSAccessibilityUsageDescription: "VoxFlow needs accessibility access to insert text at your cursor position."

win:
  icon: assets/icons/icon.ico
  target:
    - nsis
    - portable
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: assets/icons

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish:
  provider: github
  owner: mateofh
  repo: voxflow
  releaseType: release

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
